name: interview-rating-full-api

on:
  pull_request:
    branches: 
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.11'

      - name: Restore dependencies
        run: dotnet restore interview-rating.sln  # Using the .sln file from the root

      - name: Build the solution
        run: dotnet build interview-rating.sln --no-restore  # Building the solution

      - name: Run tests
        run: dotnet test interview-rating.sln  # Running tests from the solution